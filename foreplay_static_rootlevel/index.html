<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Foreplay Game</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<div class="container">
<h1>Gameplay</h1>
<div class="rules"><h2>Rules of the Game</h2>
<ul>
<li>Must have a drink in hand</li>
<li>Play as many cards in each category as you'd like before moving on</li>
<li>Free Card or Free Pass are to be used only once</li>
<li>The goal is to keep… coming!</li>
<li>Have fun!</li>
</ul></div>

<div id="categories" class="categories"></div>
<div id="card" class="card">Loading…</div>

<div class="controls">
<button id="nextBtn">Next</button>
<button id="shuffleBtn">Shuffle</button>
</div></div>
<script src="app.js"></script>
</body></html>
